<form [formGroup]="frmDeposit" (ngSubmit)="deposit()">
    <app-label text="Deposit Amount" forInput="depositAmount"></app-label>
    <app-input [formGroupInput]="frmDeposit" typeInput="number" idInput="depositAmount" nameInput="deposit" formControlNameInput="amount"></app-input>
    <div *ngIf="frmDeposit.get('amount')?.hasError('required') && frmDeposit.touched">
        Este campo es obligatorio
    </div>
    <div *ngIf="frmDeposit.get('amount')?.hasError('max') && frmDeposit.touched">
        No se pueden depositar más de 200 usd diarios
    </div>
      <app-button buttonType="submit" text="Proceed" [isDisabled]="!frmDeposit.valid" buttonClass="btn btn-success"></app-button>
      <app-button (clickEvent)="click($event)" buttonType="button" text="Cancel" buttonClass="btn btn-danger"></app-button>
</form>
